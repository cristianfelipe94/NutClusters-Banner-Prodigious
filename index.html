<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nut clusters-Felipe's banner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" href="style.css">
        <meta name="ad.size" content="width=300,height=250">
    </head>
    <body>
        <div class="ui-content-size" id="js-banner-content"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript">
            const _btnExit = document.getElementById('js-banner-content');
            _btnExit.addEventListener('click', clickTagHandler)
            function clickTagHandler(){ window.open(window.clickTag);}
        </script>
    </body>
</html>
